<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IB Pseudocode Compiler</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 12px; }
        #editor { width: 100%; height: 40vh; font-family: monospace; }
        #out { white-space: pre-wrap; border: 1px solid #ddd; padding: 8px; height: 30vh; overflow:auto; background:#f9f9f9 }
        #prompt-area { display:none; border:1px solid #ccc; padding:8px; margin-top:8px; }
    </style>
</head>
<body>
<h2>IB Pseudocode Compiler</h2>
<textarea id="editor">
output "Welcome"
loop COUNT from 1 to 5
  output COUNT
end loop

// === EZ Pcode =================================
//
// This tool is intended to help teachers prepare 
// Pseudocode that is consistent with the
// IB Computer Science standards for the 2014 syllabus.
// This tool is a comprehensive compiler that
// translates Pcode into an Abstract Syntax Tree (AST) in Rust.
// This is done with Pest Parser, AST Builder, AST Validator,
// and AST Evaluator. So it is very sophisticated and it's
// quite hard to write code that won't show proper errors.
// One warning - the keyword NOT should never be used 
// as part of a variable name, e.g. NOTHING would be
// a bad variable name, as it will translate to !HING.
// Suggestions for improvement are welcome - 
// send an eMail to the author at  krasutskimaksim@gmail.com 
// ==============================================
</textarea>
<br/>
<button id="run">Run</button>


<h3>Output</h3>
<pre id="out"></pre>


<div id="prompt-area">
    <label id="prompt-text"></label><br>
    <input id="prompt-input" />
    <button id="prompt-submit">Send</button>
</div>

<script src="sw.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
